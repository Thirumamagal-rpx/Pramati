<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title of the document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h2 class="heading-font text-center">Contact Info</h2>
        <div class="jumbotron">
            <div class="row justify-content-center">
                <div class="col col-md-6">

                    <form id="contact_form">
                        <div class="form-group">

                            <div class="fname">First Name:
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="first name">
                                <span id="fn" class="Errmsg"></span>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="lname">Last Name:
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="last name">
                                <span id="ln" class="Errmsg"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="email">Email:
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                                <span id="em" class="Errmsg"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="dob">Date Of Birth :
                                <input type="text" class="form-control" id="date" name="date" placeholder="MM/DD/YYY"
                                    type="text" />
                                <span id="dm" class="Errmsg"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="phoneno">Phone no:
                                <input type="text" class="form-control" id="phone" name="phone no" placeholder="phone no">
                                <span id="pn" class="Errmsg"></span>
                            </div>
                        </div>

                        <div>
                            <button id="submitBtn" type="button" class="btn btn-secondary">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="tablecont">
            <table id="contact_info" class="table table-striped">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
